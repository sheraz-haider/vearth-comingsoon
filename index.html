<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="./assets/img/mistovely2.png" class="mist top" alt="" /> -->
      <!-- <img src="./assets/img/mistoverly1.png" class="mist bottom" alt="" /> -->
      <!-- Header Start -->
      <header>
        <div class="row">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="" />
            <img src="./assets/img/logo-text.png" class="text" alt="" />
          </div>
          <div class="social-links">
            <div class="link">
              <img src="./assets/img/discord.png" alt="" />
            </div>
            <div class="link">
              <img src="./assets/img/twitter.png" alt="" />
            </div>
            <div class="link">
              <img src="./assets/img/facebook.png" alt="" />
            </div>
            <div class="link">
              <img src="./assets/img/instagram.png" alt="" />
            </div>
          </div>
        </div>
      </header>
      <!-- Header End -->
      <!-- Content Start -->
      <div class="top">
        <img src="./assets/img/backlight.png" class="backlight-img" alt="" />
        <img src="./assets/img/rebitz.png" class="rebitz-image" alt="" />
        <img src="./assets/img/topGradient.png" class="top-gradient" alt="" />
        <img src="./assets/img/HoD_light.png" class="main-title" alt="" />
      </div>
      <div class="bottom">
        <img
          src="./assets/img/gradient-bottom.png"
          class="bottom-gradient"
          alt=""
        />
        <div class="slider">
          <div class="row">
            <div class="item">
              <div class="avatar">
                <img src="./assets/img/House-of-Todlerz-Unreveal.png" alt="" />
              </div>
              <img src="./assets/img/HoT.png" class="text" alt="" />
            </div>
            <div class="item">
              <div class="avatar">
                <img src="./assets/img/House-of-Pixls-Unreveal.png" alt="" />
              </div>
              <img src="./assets/img/HoP.png" class="text" alt="" />
            </div>
            <div class="item">
              <div class="avatar">
                <img src="./assets/img/House-of-Anura-Unreveal.png" alt="" />
              </div>
              <img src="./assets/img/HoA.png" class="text" alt="" />
            </div>
          </div>
        </div>
        <img
          class="title"
          id="coming-soon"
          src="./assets/img/COMING SOON.png"
        />
      </div>
      <!-- Content End -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
