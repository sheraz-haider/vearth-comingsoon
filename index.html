<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="In year 3022, Earth was destroyed by radioactive meteorites and against all odds, one species thrived - The Rebitz. In the chaos of escape, damaged but not defeated, The Rebitz found themselves in the shell of a new planet. Is this new planet ... home ...? Filled with nostalgia, they started mapping the entire planet into a exact replica of Earth and rebuilding what they love and lost â€¦"
    />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>
      Planet Vearth Rebitz - 1 Collection, 4 Houses with distinct art styles
    </title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="./assets/img/mistovely2.png" class="mist top" alt="" /> -->
      <!-- <img src="./assets/img/mistoverly1.png" class="mist bottom" alt="" /> -->
      <!-- Header Start -->
      <header>
        <div class="row">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="" />
            <img src="./assets/img/logo-text.png" class="text" alt="" />
          </div>
          <div class="social-links">
            <a
              class="link"
              href="https://discord.com/invite/5NJGbeR5E2"
              target="_blank"
            >
              <img src="./assets/img/discord.png" alt="" />
            </a>
            <a
              class="link"
              href="https://twitter.com/VearthMeta"
              target="_blank"
            >
              <img src="./assets/img/twitter.png" alt="" />
            </a>
            <a
              class="link"
              href="https://www.facebook.com/VearthMeta/"
              target="_blank"
            >
              <img src="./assets/img/facebook.png" alt="" />
            </a>
            <a
              class="link"
              href="https://www.instagram.com/planetvearthrebitz/?hl=en"
              target="_blank"
            >
              <img src="./assets/img/instagram.png" alt="" />
            </a>
          </div>
        </div>
      </header>
      <!-- Header End -->
      <!-- Content Start -->
      <div class="top">
        <img
          src="./assets/img/milky-way.png"
          srcset="./assets/img/milky-way.png, ./assets/img/milky-way@2x.png 2x"
          class="milky-way"
          alt=""
        />
        <img
          src="./assets/img/backlight.png"
          srcset="./assets/img/backlight.png, ./assets/img/backlight@2x.png 2x"
          class="backlight-img"
          alt=""
        />
        <img
          src="./assets/img/rebitz.png"
          srcset="./assets/img/rebitz.png, ./assets/img/rebitz2x.png 2x"
          class="rebitz-image"
          alt=""
        />
        <img src="./assets/img/topGradient.png" class="top-gradient" alt="" />
        <img src="./assets/img/HoD_light.png" class="main-title" alt="" />
      </div>
      <div class="bottom">
        <img
          src="./assets/img/gradient-bottom.png"
          class="bottom-gradient"
          alt=""
        />
        <div class="slider">
          <div class="row">
            <div class="item">
              <div class="avatar">
                <img
                  src="./assets/img/House-of-Todlerz-Unreveal.png"
                  srcset="
                    ./assets/img/House-of-Todlerz-Unreveal.png,
                    ./assets/img/House-of-Todlerz-Unreveal@2x.png 2x
                  "
                  alt=""
                />
              </div>
              <img
                src="./assets/img/HoT.png"
                srcset="./assets/img/HoT.png, ./assets/img/HoT@2x.png 2x"
                class="text"
                alt=""
              />
            </div>
            <div class="item">
              <div class="avatar">
                <img
                  src="./assets/img/House-of-Pixls-Unreveal.png"
                  srcset="
                    ./assets/img/House-of-Pixls-Unreveal.png,
                    ./assets/img/House-of-Pixls-Unreveal@2x.png 2x
                  "
                  alt=""
                />
              </div>
              <img
                src="./assets/img/HoP.png"
                srcset="./assets/img/HoP.png, ./assets/img/HoP@2x.png 2x"
                class="text"
                alt=""
              />
            </div>
            <div class="item">
              <div class="avatar">
                <img
                  src="./assets/img/House-of-Anura-Unreveal.png"
                  srcset="
                    ./assets/img/House-of-Anura-Unreveal.png,
                    ./assets/img/House-of-Anura-Unreveal@2x.png 2x
                  "
                  alt=""
                />
              </div>
              <img
                src="./assets/img/HoA.png"
                srcset="./assets/img/HoA.png, ./assets/img/HoA@2x.png 2x"
                class="text hoa"
                alt=""
              />
            </div>
          </div>
        </div>
        <img
          class="title"
          id="coming-soon"
          src="./assets/img/COMING SOON.png"
        />
      </div>
      <!-- Content End -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
